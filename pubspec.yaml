name: my_portfolio_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.10.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Icons for iOS
  cupertino_icons: ^1.0.8

  # Networking
  http: ^1.2.0

  # Opening Links (WhatsApp, GitHub, etc.)
  url_launcher: ^6.2.0

  # Custom Fonts (Fraktur, Neon effects)
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # --- ADDED FOR APP ICON ---
  flutter_launcher_icons: ^0.13.1

# --- FLUTTER CONFIGURATION ---
flutter:
  uses-material-design: true

  # 1. REGISTER YOUR ASSETS HERE
  assets:
    - assets/profile.png
    # - assets/icon.png  <-- You can uncomment this if you want to use the icon inside the app too

# --- APP ICON CONFIGURATION ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png" # Points to the image you want as the App Icon
  min_sdk_android: 21
  adaptive_icon_background: "#121212" # Matches your Dark Mode theme
  adaptive_icon_foreground: "assets/icon.png"